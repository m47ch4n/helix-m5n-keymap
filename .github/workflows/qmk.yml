name: QMK

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Clone qmk/qmk_firmware
      uses: actions/checkout@v2
      with:
        repository: 'qmk/qmk_firmware'
        submodules: true
    
    - name: Clone m47ch4n/helix-m5n-keymap
      uses: actions/checkout@v2
      with:
        path: './keyboards/helix/rev3_4rows/keymaps/m5n-keymap'

    - name: Install dependencies
      run: ./util/qmk_install.sh

    - name: Compile
      run: ./bin/qmk compile -kb helix/rev3_4rows -km m5n-keymap

    - uses: actions/upload-artifact@v2
      with:
        name: helix_rev3_4rows_m5n-keymap.hex
        path: ./.build/helix_rev3_4rows_m5n-keymap.hex
